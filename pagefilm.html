<h1>Любим филм</h1>
<div style="text-align:center">
<button onclick="playPause()">Пускане/Пауза</button> 
<button onclick="makeBig()">Голям размер</button>
<button onclick="makeSmall()">Малък размер</button>
<button onclick="makeNormal()">Нормален размер</button>
<br>
<video id="video" width="520" height="320">
<source src="movie.mp4" type="video/mp4">
</video>
</div> 
<script> 
var myVideo=document.getElementById("video"); 
function playPause()
{ 
if (myVideo.paused) 
  myVideo.play(); 
else 
  myVideo.pause(); 
}
function makeBig()
{ 
myVideo.width=720; 
} 
function makeSmall()
{ 
myVideo.width=320; 
} 
function makeNormal()
{ 
myVideo.width=520; 
} 
</script>
